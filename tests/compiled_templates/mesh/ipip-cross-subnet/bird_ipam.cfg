filter calico_ipip {

  if ( net ~ 192.168.0.0/16 ) then {

    if ( bgp_next_hop ~ 10.192.0.0/16 ) then
      krt_tunnel = "";                     
    else
      krt_tunnel = "tunl0";       
    accept;
  }  

  accept;                                  
}
